<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" type="text/css" href="../public/styles.css">
    <title>upvote</title>
</head>

<body>
    <div id="app">
        <h2 class="title has-text-centered dividing-header">UpVote!</h2>
        <div id="section">
            <article class="media">
                <figure class="media-left">
                    <p class="image is-64x64">
                        <img src="..\public\images\submissions\image-yellow.png">
                    </p>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>
                                <a href="#" class="has-text-info">Yellow Pail</a>
                                <span class="tag is-small">#4</span>
                            </strong>
                            <br>
                            On-demand sand castle construction expertise.
                            <br>
                            <small class="is-size-7">
                                Submitted by:
                                <img class="image is-24x24" src="../public/images/avatars/daniel.jpg">
                            </small>
                        </p>
                    </div>
                </div>
                <div class="media-right">
                    <span class="icon is-small">
                        <i class="fa fa-chevron-up"></i>
                        <strong class="has-text-info">10</strong>
                    </span>
                </div>
            </article>
        </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript" src="./seed.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
